<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  {{- if site.Params.searchQueryParam }}
  "potentialAction": {
    "@type": "SearchAction",
    "target": {{ printf "%s?%s={search_term_string}" site.BaseURL site.Params.searchQueryParam }},
    "query-input": "required name=search_term_string"
  },
  {{end -}}
  "url": {{site.BaseURL}}
}
</script>
