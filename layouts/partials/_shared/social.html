<section class="text-center">
    {{ with .Site.Params.social.github }}
    <a href="https://github.com/{{.}}" aria-label="Github"><i class="fa fa-github social-icon" aria-hidden="true"></i></a>
    {{ end }}
    {{ with .Site.Params.social.linkedin }}
    <a href="https://linkedin.com/in/{{.}}" aria-label="LinkedIn"><i class="fa fa-linkedin social-icon" aria-hidden="true"></i></a>
    {{ end }}
    {{ with .Site.Params.social.xing }}
    <a href="https://www.xing.com/profile/{{.}}" aria-label="Xing"><i class="fa fa-xing social-icon" aria-hidden="true"></i></a>
    {{ end }}
    {{ with .Site.Params.social.medium }}
    <a href="https://www.medium.com/@{{.}}" aria-label="Medium"><i class="fa fa-medium social-icon" aria-hidden="true"></i></a>
    {{ end }}
    {{ with .Site.Params.social.twitter }}
    <a href="https://twitter.com/{{.}}" aria-label="X (Twitter)"><i class="fa fa-twitter social-icon" aria-hidden="true"></i></a>
    {{ end }}
    {{ with .Site.Params.social.instagram }}
    <a href="https://www.instagram.com/{{.}}" aria-label="Instagram"><i class="fa fa-instagram social-icon" aria-hidden="true"></i></a>
    {{ end }}
</section>
